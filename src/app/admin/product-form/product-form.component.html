<div class="prodForm">
    <div class="row">
        <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="save(f.value)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                        Title is Required 
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">â‚¹</span>                
                        </div>
                        <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required>
            
            
                    </div>
                    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                        <div *ngIf="price.errors?.required">Price is Required</div>
                        
                    </div>
                    
                </div> 
                <div class="form-group">
                    <label for="categories">Categories</label>
                    <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
                        <option value=""></option>
                        <option *ngFor="let c of categories$ | async" [value]="c.key">
                            {{ c.payload.val().name }}
                        </option>            
                    </select>
                    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                        Category is Required 
                    </div>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image Url</label>
                    <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required/>
                    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                        <div>Image URL Required </div>
                        
                        
                    </div>
                </div>
                <button class="btn btn-primary">Save</button>
                <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
            </form>
        </div>
        <div class="col-md-6">
            <div *ngIf="product.title" class="card" style="width: 25rem;">
                <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title"> {{ product.title }} </h5>
                  <p class="card-text"> {{ product.price | currency: 'INR':true }} </p>
                  
                </div>
              </div>
        </div>
    </div>
</div>
