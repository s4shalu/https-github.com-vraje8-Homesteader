<div class="row">
    <div class="col-md-3 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/">
                    
                    Dashboard <span class="sr-only">(current)</span>
                  </a>
                </li>
                <ng-container *ngIf="appUser.isAdmin">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="">                          
                            Update Notification
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" routerLink="admin/products">                          
                          Update Vegetable Prices
                        </a>
                      </li>
                </ng-container>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/notif">
                    
                    Check Notification
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/add-data">                    
                    Add Vegitable Info
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/view-records">                    
                    View Records
                  </a>
                </li>


              </ul>
      
        </div>         
    </div>
    <div class="col">
        <div class="row cardRow">
            <ng-container *ngFor="let p of products$ | async; let i = index">
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img [src]="p.imageUrl" class="card-img-top" alt="Image">
                        <div class="card-body">
                          <h5 class="card-title">{{ p.title }}</h5>
                          <p class="card-text"> {{ p.price | currency: 'INR': true }} </p>      
                        </div>
                      </div>
                </div>
                <div *ngIf="(i + 1) % 2 === 0" class="w-100"><br></div>
            </ng-container>
        </div>
    </div>
</div>
